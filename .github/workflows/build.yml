# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build React App

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./monedero-react
    steps:
    - uses: actions/checkout@v3
    - name: Set the correct Node version using nvm
      shell: bash -l {0} 
      run: nvm install
    - name: Install Dependencies
      run: npm install
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Start Blockchain container
      working-directory: ./
      run: docker build . -t ganache-cli && docker run -d -p 8545:8545 ganache-cli
    - name: Test Smart contract
      working-directory: truffle
      run: npm install -g truffle && truffle test ./test/wallet.js && truffle test ./test/auth.js
    - name: Download dependencies with npm
      run: npm install
    - run: npm ci
    - run: npm run lint && npm run build --if-present
    - name: Run the tests and generate coverage report
      run: npm test -- --coverage
    - name: Generating coverage badges
      uses: jpb06/jest-badges-action@latest
      with:
          coverage-summary-path: ./monedero-react/coverage/coverage-summary.json
    - name: Stop containers
      working-directory: Docker
      if: always()
      run: ./stop-containers.sh
